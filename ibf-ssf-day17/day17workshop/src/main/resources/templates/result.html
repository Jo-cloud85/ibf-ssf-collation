<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
</head>
<body>
	<div class="container pt-5">
		<h1>Weather for: <code data-th-text="${q}"></code></h1>

		<div data-th-if="${#lists.isEmpty(cities)}">
			<h2>No city found</h2>
		</div>

		<div data-th-unless="${#lists.isEmpty(cities)}">
		<div data-th-each="g: ${cities}">
			<div>
				Description: <span data-th-text="${g.city}"></span>
			</div>
			<div>
				<img data-th-src="@{'http://openweathermap.org/img/w/' + ${g.icon} + '.png'}" alt="${g.icon}">
			</div>
			<!-- <div>
				Temperature: <span data-th-text="${g.temp}"></span>
			</div> -->
		</div>
		</div>

		<div>
		<a class="btn btn-warning px-4 py-2 rounded-pill" href="/">Back</a>
		</div>
	</div>
</body>
</html>
