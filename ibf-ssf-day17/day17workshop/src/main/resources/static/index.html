<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center pt-5">
        <h1 class="text-center">Learn the Weather</h1>

        <form class="pt-5" method="GET" action="/search">

            <div>
                <label for="q">Search city: </label>
                <input type="text" name="q" id="q" required>
            </div>

            <div class="d-flex flex-column align-items-center pt-5">
                <button class="btn btn-dark px-4 py-2 rounded-pill" type="submit">Search</button>
            </div>

        </form>
    </div>
</body>
</html>
