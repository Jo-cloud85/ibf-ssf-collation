<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Hello there! Welcome to random number generator!</h1>
    <h2 >Here's your list of <span data-th-text="${numbers.size()}"></span> random numbers</h2>
    <div class="container">
        <th:block data-th-each="num, status : ${numbers}">
            <img data-th-class="${status.odd} ? 'image light-grey' : 'image light-blue'" data-th-src="@{${'./images/numbers/number'+ num +'.jpg'}}" th:alt="'number_image' + ${num}">
        </th:block>
    </div>
</body>
</html>
