<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <h1></h1>
        <table class="table table-striped table-hover mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Game Id</th>
                    <th>Home Team</th>
                    <th>Opposition Team</th>
                    <th>Venue</th>
                    <th>Game Date</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="game: ${games}">
                    <td data-th-text="${game.gameId}"></td>
                    <td data-th-text="${game.homeTeam}"></td>
                    <td data-th-text="${game.opponentTeam}"></td>
                    <td data-th-text="${game.venue}"></td>
                    <td data-th-text="${game.gameDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
