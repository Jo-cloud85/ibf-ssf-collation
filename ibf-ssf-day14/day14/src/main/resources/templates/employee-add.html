<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <h1>Add Employee</h1>
        <form class="pt-4" method="POST" th:action="@{/employees/add}" th:object="${employeeNew}">
            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" th:field="*{firstName}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('firstName')}"
                    th:each="err: ${#fields.errors('firstName')}"
                    th:text="${err}">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" th:field="*{lastName}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('lastName')}"
                    th:each="err: ${#fields.errors('lastName')}"
                    th:text="${err}">
                </div>
            </div>
            <div class="form-group">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" name="birthday" th:field="*{birthday}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('birthday')}"
                    th:each="err: ${#fields.errors('birthday')}"
                    th:text="${err}">
                </div>
            </div>
            <div class="form-group">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary" th:field="*{salary}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('salary')}"
                    th:each="err: ${#fields.errors('salary')}"
                    th:text="${err}">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" th:field="*{email}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('email')}"
                    th:each="err: ${#fields.errors('email')}"
                    th:text="${err}">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('phoneNo')}"
                    th:each="err: ${#fields.errors('phoneNo')}"
                    th:text="${err}">
                </div>
            </div>
            <div class="form-group">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="postalCode" th:field="*{postalCode}">
                <small
                    class="alert alert-danger"
                    role="alert"
                    th:if="${#fields.hasErrors('postalCode')}"
                    th:each="err: ${#fields.errors('postalCode')}"
                    th:text="${err}">
                </small>
            </div>

            <div data-th-if="${#fields.hasErrors('global')}">
                <span data-th-errors="*{global}"></span>
            </div>

            <div>
                <button type="submit" class="btn btn-dark rounded-pill mt-4 px-4 py-2 ">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
