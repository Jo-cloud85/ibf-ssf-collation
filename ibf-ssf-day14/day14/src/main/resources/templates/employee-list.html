<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <h1>List of Employees</h1>
        <table class="table table-striped table-hover mt-3">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Postal Code</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="e: ${employees}">
                    <td><span data-th-text="${e.firstName}"></span></td>
                    <td><span data-th-text="${e.lastName}"></span></td>
                    <td><span data-th-text="${#dates.format(e.birthday, 'dd-MM-yyyy')}"></span></td>
                    <td><span data-th-text="${e.salary}"></span></td>
                    <td><span data-th-text="${e.email}"></span></td>
                    <td><span data-th-text="${e.phoneNo}"></span></td>
                    <td><span data-th-text="${e.postalCode}"></span></td>
                    <td>
                        <a class="btn btn-danger rounded-pill px-4 py-2"
                           data-th-href="@{/employees/delete/{email}(email=${e.email})}">Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <a class="btn btn-primary rounded-pill mt-2 px-4 py-2" data-th-href="@{/employees/add}">Go back</a>
        </div>
    </div>
</body>
</html>
